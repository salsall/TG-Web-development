<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
      .flex {
      display: flex;
      background-color: lemonchiffon;
   }

    div {
      padding: 20px;
      margin: 10px;
   }

   .red {
      background-color: lightsalmon;
   }

   .blue {
      background-color: lightskyblue;
   }

   .pink {
      background-color: lightpink;
   }
</style>
<body>
   <h1>Opdracht 4</h1>
   <p>De property ‘justify-content’ is een property die door flex gebruikt wordt. Maak verschillende voorbeelden door gebruik te maken van de justify-content property.</p>

   <div class="flex" style="justify-content: center">
      <div class="red"></div>
      <div class="blue"></div>
      <div class="pink"></div>
   </div>

   <div class="flex" style="justify-content: space-between">
      <div class="red"></div>
      <div class="blue"></div>
      <div class="pink"></div>
   </div>

   <div class="flex" style="justify-content: space-around">
      <div class="red"></div>
      <div class="blue"></div>
      <div class="pink"></div>
   </div>

   <div class="flex" style="justify-content: space-evenly">
      <div class="red"></div>
      <div class="blue"></div>
      <div class="pink"></div>
   </div>
</body>
</html>
