<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   .container {
      display: flex;
      width: 200px;
      height: 300px;
      background-color: lemonchiffon;
      flex-direction: row;
      justify-content:flex-start;
      align-items: center;
   }

   .flex {
      background-color: cornflowerblue;
      box-sizing: border-box;
      padding: 10px;
      margin: 2px;
   }

</style>

<body>
   <h1>Opdracht 7</h1>
   <p>Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn:
      - display
      - justify-content
      - flex-direction
   </p>
   
   <div class="container">
      <div class="flex" style="height: 100%;"></div>
      <div class="flex" style="height: 50%;"></div>
      <div class="flex" style="height: 60%;"></div>
      <div class="flex" style="height: 70%;"></div>
      <div class="flex" style="height: 30%;"></div>
      <div class="flex" style="height: 40%;"></div>
   </div>
</body>

</html>
