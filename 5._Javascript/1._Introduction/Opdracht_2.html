<body>
   <h1>Opdracht 2</h1>
   <p>In de console is te zien dat de uitkomst van de variabele het volgende aangeeft -> Uncaught SyntaxError: Missing initializer in const declaration. Dit komt omdat er geen value is toegekend. Als er wel een value (bijv. Number 6) zou worden toegekend, dan zou er staan: getal26.</p>
   
   <script>
      const getal2 = 6;
      console.log("getal2" + getal2);
   </script>
</body>
