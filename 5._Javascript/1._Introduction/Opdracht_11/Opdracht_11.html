   <h1>Opdracht 11</h1>
   <p>Check console for the calculation. De uitkomst van de code is gelijk aan 4, want (3+4-2)/5*4 = 4.</p>

   <script>
      let number = 3;
      number += 4;
      number -= 2;
      number /= 5;
      number *= 4;
      console.log(number);
   </script>
