<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Opdracht 9-12</h1>

   <input type="number" name="number" id="number">
   <button id="btn" onclick="checkNumber()">Button</button>

   <div>
      <span id="label"></span>
   </div>

   <script>
      function checkNumber() {
         let x, text;
         x = document.getElementById("number").value;
         if (x > 5 && x < 10) {
            text = "Het ingevoerde getal is tussen 5 en 10.";
         }
         else if (x >= 13 && x <= 20) {
            text = "Het ingevoerde getal is gelijk aan 13 of groter dan 13 en is gelijk aan 20 of kleiner dan 20.";
         }
         else if (x == 21 || x == 23) {
            text = "Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23."
         }
         else if ((x > 30 && x < 35) || (x > 40 && x < 45)) {
            text = "Het getal is tussen 30 en 35 of het getal is tussen 40 en 45."
         }
         document.getElementById("label").innerHTML = text;
      }
   </script>
</body>

</html>
