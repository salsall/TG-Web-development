<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .container {
         display: flex;
         flex-wrap: wrap;
         width: 300px;
      }

      .flex {
         padding: 30px;
         padding-right: 40px;
         padding-left: 40px;
         border-radius: 10px;
         border: 1px solid black;
         font-size: xx-large;
      }
   </style>
</head>

<body>
   <h1>Opdracht 8</h1>
   <p>Zie het onderstaande voorbeeld en maak het na met flexbox.</p>
   <div class="container">
      <div class="flex" style="background-color:lightyellow">1</div>
      <div class="flex" style="background-color:lightblue">2</div>
      <div class="flex" style="background-color:#ccffcc">3</div>
      <div class="flex" style="background-color:white">4</div>
      <div class="flex" style="color:white; background-color:black">5</div>
      <div class="flex" style="background:linear-gradient(to right, #6666ff, lightblue)">6</div>
   </div>
</body>

</html>
