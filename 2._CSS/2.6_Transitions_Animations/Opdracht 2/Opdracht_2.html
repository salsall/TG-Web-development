<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        transition: all 3s;
        text-align: center;
        display: flex;
        align-items: center;
        border: 2px solid black;
    }

    div:hover {
        color: blue;
        background-color: red;
    }
</style>

<body>
    <h1>Opdracht 2</h1>
    <p>Maak een simpele transition wat de kleur van een tekst aanpast.</p>
    <div>
        <p>This is a div</p>

    </div>
</body>

</html>
