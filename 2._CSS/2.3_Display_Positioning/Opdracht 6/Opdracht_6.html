<style>
   .oranje {
      position: relative;
      background: darkorange;
      width: 100px;
      height: 100px;
   }

   .groen {
      position: absolute;
      background: rgb(7, 212, 7);
      width: 50px;
      height: 50px;
      bottom: 25%;
      left: 25%;
   }
</style>

<body>
   <h2>Opdracht 6</h2>
   <p>Maak het onderstaande na door gebruik te maken van relative position. De outer div block is 100px breed en 100px
      hoog. De inner div block is 50px breed en 50px hoog.</p>
   <h2>Antwoord</h2>

   <div class="oranje">
      <div class="groen"></div>
   </div>

</body>
