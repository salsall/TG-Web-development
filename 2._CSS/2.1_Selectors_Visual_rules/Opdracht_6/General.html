<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>General selectors</title>
</head>
<style>
h1 ~ p {
   background-color:crimson;
}
</style>
<body>
   <h1>General selectors</h1>
      <p>De general selector selecteert alle elementen die siblings zijn van een gespecificeerd element. Bijvoorbeeld: element1~element2	p ~ ul	Selects every &#60;ul&#62; element that are preceded by a &#60;p&#62; element</p>
</body>
</html>
