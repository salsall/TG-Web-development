<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Child selector</title>
</head>
<style>
   div>p {
      background-color: cornflowerblue;
   }
</style>

<body>
   <h1>Child selector</h1>
   <div>
      <p>De child selector wordt gebruikt om alle elementen te onder een bepaald element te selecteren en zo te stylen.
      </p>
      <p>De element> elementselector selecteert die elementen die de kinderen zijn van een specifieke ouder. Bijvoorbeeld: div > p</p>
   </div>
</body>

</html>
