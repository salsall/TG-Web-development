<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Adjacent selector</title>
</head>
<style>
   h1 + p {
      background-color: coral;
   }
</style>
<body>
   <h1>Adjacent selector</h1>
   <p>De aangrenzende selector selecteert alle elementen die na een bepaald element komen. Bijvoorbeeld: element+element div + p	Selecteert alle &#60;p&#62; elementen dat na de &#60;div&#62; element is geplaatst.</p>
</body>

</html>
